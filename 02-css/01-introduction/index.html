<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction to CSS</title>
    <!-- The link tag is used to link an external CSS file -->
    <!-- The rel="stylesheet" attribute specifies the relationship between the current document and the linked document -->
    <!-- The href attribute specifies the path to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>

</body>
</html>
