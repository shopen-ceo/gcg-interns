<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Common HTML Tags</title>
</head>
<body>

    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <!-- Paragraph -->
    <p>This is a paragraph. It can contain a lot of text.</p>

    <!-- Link (Anchor) -->
    <a href="https://www.google.com">This is a link to Google</a>

    <!-- Image -->
    <!-- The src attribute specifies the path to the image -->
    <!-- The alt attribute provides an alternate text for an image, if the image for some reason cannot be displayed -->
    <img src="https://via.placeholder.com/150" alt="A placeholder image">

    <!-- Unordered List -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>

    <!-- Table -->
    <table border="1">
        <thead>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
            </tr>
            <tr>
                <td>Jane</td>
                <td>Doe</td>
            </tr>
        </tbody>
    </table>

    <!-- Line Break -->
    <br>

    <!-- Horizontal Rule -->
    <hr>

</body>
</html>
