<!DOCTYPE html>
<!-- The DOCTYPE declaration defines the document type to be HTML5 -->
<html lang="en">
<!-- The html tag is the root element of an HTML page -->
<head>
    <!-- The head tag contains meta information about the HTML page -->
    <meta charset="UTF-8">
    <!-- The meta tag with charset="UTF-8" specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The meta tag with name="viewport" makes the web page look good on all devices -->
    <title>Introduction to HTML</title>
    <!-- The title tag specifies a title for the HTML page (which is shown in the browser's title bar or in the page's tab) -->
</head>
<body>
    <!-- The body tag defines the document's body, and is a container for all the visible contents, such as headings, paragraphs, images, hyperlinks, tables, lists, etc. -->

    <h1>Hello, World!</h1>
    <!-- The h1 tag defines a large heading -->

    <p>This is a simple HTML document.</p>
    <!-- The p tag defines a paragraph -->

</body>
</html>
